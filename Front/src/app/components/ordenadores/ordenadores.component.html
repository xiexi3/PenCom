<main>
	<section class="carousel-container">
		<div class="carousel carousel">
			<div class="wrapper">

				<div class="searchbar-container">
					<h2 class="title-carousel">Componentes</h2>
					<div class="searchbar">
						<input type="search" class="search-input" placeholder="Buscar" [(ngModel)]="textoBusqueda" (input)="filtrarProductos()" />
						<span class="search-icon material-symbols-outlined">search</span>
					</div>
				</div>

				<div class="itemlist">
					<div *ngIf="productosFiltrados.length === 0">Cargando productos...</div>
					<div *ngFor="let producto of productosFiltrados" class="card">
						<img [src]="'/assets/images/ordenadores/' + producto.imagen_url" alt="{{ producto.nombre }}" class="item" [routerLink]="['/producto', producto.id]" />
						<div class="card__text">
							<span title="{{ producto.nombre }}" class="card__title">{{ producto.nombre }}</span>
							<div class="card__add-to-cart">
								<span class="card__price">${{ producto.precio }}</span>
							</div>
							<button class="add-to-cart-btn">
								+ AÃ±adir
								<span class="cart-item"></span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
